<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Title</title><link rel=stylesheet href=css/index.css><style>
        [v-cloak] {
            display: none;
        }
    </style></head><body><div class=todos v-cloak><div class=alarm v-for="item in alarmList"><div class=msg v-if=item.off><span class=msg-content>{{item.content}}</span> <span class="anchor confirmed" v-on:click=iKnow(item)>知道了</span></div><audio id=alerter v-play=item.off src=music/alert.mp3></audio></div><div class=container><h2 class=title>My Todo</h2><form class=add v-on:submit.prevent=submit><input type=text v-model=text> <input type=submit value=提交></form><div class=content><ul class=list v-show=todoList.length><li v-for="item in filteredTodoList" v-bind:class="{complete: item.completed}"><div class=left><input type=checkbox class=checkbox v-model=item.completed> <span>{{item.content}}</span></div><div class=right><span class=delBtn v-on:click=remove(item)>删除</span> <span class=infoBtn v-on:click="item.completed ? '' : info(item)">详情</span></div></li></ul><div class=info v-if=detail v-bind:class="{editing: isEditing}"><h2 v-on:dblclick=edit>{{todo.content}}</h2><input type=text class=edit v-model=todo.content @keyup.enter=doneEdit @blur=doneEdit v-to-focus=isEditing> <textarea v-model=todo.detail></textarea> <input type=datetime-local id=timepicker v-model=todo.time><br><button class=update v-on:click=update>更新</button></div><div class=alert v-if=confirm><p>确定要删除吗？</p><button class=yes v-on:click=yes>确定</button> <button class=no v-on:click=no>取消</button></div><div class=mask v-if="confirm || detail" v-on:click.prevent=mask></div></div></div></div></body></html><script src=lib/vue/dist/vue.js></script><script src=lib/store2/dist/store2.js></script><script src=js/index.js></script>
